<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resep Nusantara</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav>
        <div class="position-relative">
            <h1 class="position-absolute top-0 start-50 translate-middle">Resep Nusantara</h1>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="mb-4">Rekomendasi</h2>
        <form id="searchForm">
            <div class="form-group">
                <label for="bahan1">Bahan 1</label>
                <input type="text" class="form-control" id="bahan1" placeholder="Masukkan Bahan Pertama">
            </div>
            <div class="form-group">
                <label for="bahan2">Bahan 2</label>
                <input type="text" class="form-control" id="bahan2" placeholder="Masukkan Bahan Kedua">
            </div>
            <div class="form-group">
                <label for="bahan3">Bahan 3</label>
                <input type="text" class="form-control" id="bahan3" placeholder="Masukkan Bahan Ketiga">
            </div>
            <br>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="result mt-4" id="result"></div>
    </div>

    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
